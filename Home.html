<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="slider">

            <!-- Button trigger modal -->
            <button type="button" class="btn mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-list"></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Person Name</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Full Stack </p>
                            <p>87878978979</p>
                            <p>xyz@gmail.com</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <img src="/attendanceImage/image 1.svg" alt="" style="width: 144px;
                     height: auto;" class="image">
        </div>

        <div class="head">
            <h2 class="PersonName">Hi!<br>Person name</h2>
            <p class="fParra">Have a nice day.</p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="buttonPresent d-flex justify-content-center">
                <button type="button" class="btn active">Present</button>
            </div>

            <div class="buttonmarked d-flex justify-content-center">
                <button type="button" class="btn active">You have been 
                    marked present!</button>
            </div>

            <div class="buttonout d-flex justify-content-center">
                <button type="button" class="btn active">Check-out</button>
            </div>

            <div class="buttonmarked d-flex justify-content-center">
                <button type="button" class="btn active">You have been 
                    Checked-out Successfully!</button>
            </div>
        </div>
        <div class="buttonHistory d-flex justify-content-center">
            <button type="button" class="btn active">History <i class="bi bi-arrow-right fs-2"></i></button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
